<div class="form-group">

  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="name" id='donorName' placeholder="Full Name" class="form-control"  type="text" required>
   
	</div>
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label" >Age</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="age" id='donorAge' placeholder="Age" class="form-control"  type="text" required>
    </div>
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label" >Gender</label> 
 <div class="col-md-4 inputGroupContainer">
  <div class="input-group">  
    <input  type="radio" id='donorGender' type="text" name="gender" value="Male">Male<br>
	&nbsp&nbsp&nbsp
	<input  type="radio" id='donorGender' type="text" name="gender" value="Female">Female
</div>
</div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label">Phone No.</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
  <input  name="phn"  id='donorPhone' placeholder="Phone No." class="form-control"  type="text" required>
    </div>
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label" >Address</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
        	<textarea class="form-control" id='donorAddress' name="address" placeholder="Address" required></textarea>
  </div>
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label" >Blood group</label> 
 <div class="col-md-4 inputGroupContainer">

    <input id='donorBloodGroup' type="radio" type="text" name="blood" value="A+">A+
	&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp

	&nbsp&nbsp
	<input id='donorBloodGroup' type="radio" type="text" name="blood" value="A+">AB+

	<input id='donorBloodGroup' type="radio" type="text" name="blood" value="AB-">AB-<br>

	<input id='donorBloodGroup' type="radio" type="text" name="blood" value="O+">O+
	&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
